<body style='position: absolute; top: 0; left: 0; width: 100%; height: 100%; margin : 0px; overflow: hidden;'>
    <style>
        .arjs-loader {
            margin: 0 auto;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .arjs-loader-spinner {
            z-index: 10;
            -webkit-transform: spin 1s linear infinite;
            animation: spin 1s linear infinite;
            border: 3px solid #ddd;
            border-top: 3px solid #42a5f5;
            border-radius: 50%;
            height: 75px;
            width: 75px;
        }
        
        @-webkit-keyframes spin {
            to {
                border-top-color: #42a5f5;
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
        
        @keyframes spin {
            to {
                border-top-color: #42a5f5;
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
    </style>
    <div class="arjs-loader">
        <div class="arjs-loader-spinner"></div>
    </div>
    <script>
        //////////////////////////////////////////////////////////////////////////////////
        //		Init
        //////////////////////////////////////////////////////////////////////////////////

        var renderer = new THREE.WebGLRenderer({
            antialias: true,
            alpha: true,
            precision: 'mediump',
        });

        var clock = new THREE.Clock();

        var mixers = [];

        renderer.setPixelRatio(window.devicePixelRatio);

        renderer.setClearColor(new THREE.Color('lightgrey'), 0)
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.domElement.style.position = 'absolute'
        renderer.domElement.style.top = '0px'
        renderer.domElement.style.left = '0px'
        document.body.appendChild(renderer.domElement);

        // init scene and camera
        var scene = new THREE.Scene();

        var mesh = new THREE.AxesHelper()
        scene.add(mesh)

        //////////////////////////////////////////////////////////////////////////////////
        //		Initialize a basic camera
        //////////////////////////////////////////////////////////////////////////////////

        // Create a camera
        var camera = new THREE.Camera();
        scene.add(camera);

        var light = new THREE.AmbientLight(0xffffff);
        scene.add(light);

        ////////////////////////////////////////////////////////////////////////////////
        //          handle arToolkitSource
        ////////////////////////////////////////////////////////////////////////////////

        // var arToolkitSource = new THREEx.ArToolkitSource({
        //     sourceType : 'webcam',
        //     sourceWidth: 480,
        //     sourceHeight: 640,
        // })
        var artoolkitProfile = new THREEx.ArToolkitProfile()
        artoolkitProfile.sourceWebcam()
            // artoolkitProfile.sourceVideo(THREEx.ArToolkitContext.baseURL + '../data/videos/headtracking.mp4').kanjiMarker();
            // artoolkitProfile.sourceImage(THREEx.ArToolkitContext.baseURL + '../data/images/img.jpg').hiroMarker()

        var arToolkitSource = new THREEx.ArToolkitSource(artoolkitProfile.sourceParameters)

        arToolkitSource.init(function onReady() {
            // use a resize to fullscreen mobile devices
            setTimeout(function() {
                onResize()
            }, 1000);
        })

        // handle resize
        window.addEventListener('resize', function() {
            onResize()
        })

        // listener for end loading of NFT marker
        window.addEventListener('arjs-nft-loaded', function(ev) {
            console.log(ev);
        })

        function onResize() {
            arToolkitSource.onResizeElement()
            arToolkitSource.copyElementSizeTo(renderer.domElement)
            if (arToolkitContext.arController !== null) {
                arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas)
            }
        }

        ////////////////////////////////////////////////////////////////////////////////
        //          initialize arToolkitContext
        ////////////////////////////////////////////////////////////////////////////////

        // create atToolkitContext
        var arToolkitContext = new THREEx.ArToolkitContext({
            detectionMode: 'mono',
            canvasWidth: 480,
            canvasHeight: 640,
        }, {
            sourceWidth: 480,
            sourceHeight: 640,
        })

        // initialize it
        arToolkitContext.init(function onCompleted() {
            // copy projection matrix to camera
            camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
        })

        // update artoolkit on every frame
        mixers.push(function() {
                if (arToolkitSource.ready === false) return

                arToolkitContext.update(arToolkitSource.domElement)
            })
            ////////////////////////////////////////////////////////////////////////////////
            //          Create a ArMarkerControls
            ////////////////////////////////////////////////////////////////////////////////

        // init controls for camera
        var markerControls = new THREEx.ArMarkerControls(arToolkitContext, camera, {
            type: 'nft',
            descriptorsUrl: 'data/dataNFT/pinball',
            changeMatrixMode: 'cameraTransformMatrix'
        })

        // build a smoothedControls
        var smoothedRoot = new THREE.Group()
        scene.add(smoothedRoot)
        var smoothedControls = new THREEx.ArSmoothedControls(smoothedRoot, {
            lerpPosition: 0.4,
            lerpQuaternion: 0.3,
            lerpScale: 1,
            // minVisibleDelay: 1,
            // minUnvisibleDelay: 1,
        })
        mixers.push(function(delta) {
            smoothedControls.update(markerRoot)
        })

        // start by me shyam

        var arWorldRoot = smoothedRoot

        var geometry = new THREE.PlaneGeometry(1, 1, 50, 50);
        // find out which file formats i can read
        var canPlayMp4 = document.createElement('video').canPlayType('video/mp4') !== '' ? true : false
        if (canPlayMp4) {
            var url = '/sample.mp4'
        } else alert('cant play mp4')

        // create the videoTexture
        var videoTexture = new THREEx.VideoTexture(url)
        var video = videoTexture.video
            // video.play()
        mixers.push(function(delta, now) {
            videoTexture.update(delta, now)
        })


        var material = new THREE.MeshBasicMaterial({
            map: videoTexture.texture
        });
        var mesh = new THREE.Mesh(geometry, material);
        // mesh.position.y = geometry.parameters.height
        mesh.position.y = 0

        mesh.rotation.x = -Math.PI / 2;
        // markerRoot.add( mesh );
        arWorldRoot.add(mesh)

        smoothedControls.addEventListener('becameVisible', function() {
            console.log('becameVisible event notified')
            video.play()

        })
        smoothedControls.addEventListener('becameUnVisible', function() {
            console.log('becameUnVisible event notified')
            video.pause()
        })

        //////////////////////////////////////////////////////////////////////////////////
        //		render the whole thing on the page
        //////////////////////////////////////////////////////////////////////////////////
        var stats = new Stats();
        document.body.appendChild(stats.dom);
        // render the scene
        mixers.push(function() {
            renderer.render(scene, camera);
            stats.update();
        })

        // run the rendering loop
        var lastTimeMsec = null
        requestAnimationFrame(function animate(nowMsec) {
            // keep looping
            requestAnimationFrame(animate);
            // measure time
            lastTimeMsec = lastTimeMsec || nowMsec - 1000 / 60
            var deltaMsec = Math.min(200, nowMsec - lastTimeMsec)
            lastTimeMsec = nowMsec
                // call each update function
            mixers.forEach(function(onRenderFct) {
                onRenderFct(deltaMsec / 1000, nowMsec / 1000)
            })
        })

        // end here shyam
