<!DOCTYPE html>
<meta name='viewport' content='width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0'>
<!-- three.js library -->
<script src='vendor/three.js/build/three.js'></script>
<script src='vendor/three.js/examples/js/libs/stats.min.js'></script>
<!-- jsartookit -->
<script src='../vendor/jsartoolkit5/build/artoolkit.min.js'></script>
<script src='../vendor/jsartoolkit5/js/artoolkit.api.js'></script>
<!-- include threex.artoolkit -->
<script src='../src/threex/threex-artoolkitsource.js'></script>
<script src='../src/threex/threex-artoolkitcontext.js'></script>
<script src='../src/threex/threex-artoolkitprofile.js'></script>
<script src='../src/threex/threex-arbasecontrols.js'></script>
<script src='../src/threex/threex-armarkercontrols.js'></script>
<script src='../src/threex/threex-arsmoothedcontrols.js'></script>
<script src='../src/threex/threex.videotexture.js'></script>
<script>
    THREEx.ArToolkitContext.baseURL = '../'
</script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
    <script>
        //////////////////////////////////////////////////////////////////////////////////
        //		Init
        //////////////////////////////////////////////////////////////////////////////////

        // init renderer
        var renderer = new THREE.WebGLRenderer({
            antialias: true,
            alpha: true
        });
        renderer.setClearColor(new THREE.Color('lightgrey'), 0)
        renderer.setPixelRatio(5);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.domElement.style.position = 'absolute'
        renderer.domElement.style.top = '0px'
        renderer.domElement.style.left = '0px'
        document.body.appendChild(renderer.domElement);

        // array of functions for the rendering loop
        var onRenderFcts = [];

        // init scene and camera
        var scene = new THREE.Scene();

        var ambient = new THREE.AmbientLight(0x666666);
        scene.add(ambient);

        var directionalLight = new THREE.DirectionalLight(0x887766);
        directionalLight.position.set(-1, 1, 1).normalize();
        scene.add(directionalLight);

        //////////////////////////////////////////////////////////////////////////////////
        //		Initialize a basic camera
        //////////////////////////////////////////////////////////////////////////////////

        // Create a camera
        var camera = new THREE.Camera();
        scene.add(camera);

        ////////////////////////////////////////////////////////////////////////////////
        //          handle arToolkitSource
        ////////////////////////////////////////////////////////////////////////////////

        var arToolkitSource = new THREEx.ArToolkitSource({
            // to read from the webcam

            sourceType: 'webcam',
            // resolution of at which we initialize the source image

            // resolution displayed for the source 
            displayWidth: window.innerWidth,
            displayHeight: window.innerHeight,


            // // to read from an image
            //  sourceType : 'image',
            // sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/images/img.jpg',
            // sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/images/armchair.jpg',

            // to read from a video
            // sourceType : 'video',
            // sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/videos/headtracking.mp4',
        })

        arToolkitSource.init(function onReady() {
            onResize()
        })


        // handle resize
        window.addEventListener('resize', function() {
            onResize()
        })

        window.addEventListener('artoolkit-loaded', () => {
            onResize()
        });


        function onResize() {
            arToolkitSource.onResizeElement()
            arToolkitSource.copyElementSizeTo(renderer.domElement)
            if (arToolkitContext.arController !== null) {
                arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas)
            }
        }

        ////////////////////////////////////////////////////////////////////////////////
        //          initialize arToolkitContext
        ////////////////////////////////////////////////////////////////////////////////

        // create atToolkitContext
        var arToolkitContext = new THREEx.ArToolkitContext({
                cameraParametersUrl: THREEx.ArToolkitContext.baseURL + '../data/data/camera_para.dat',
                // debug: true,
                // detectionMode: 'color_and_matrix',
                detectionMode: 'mono',
                // detectionMode: 'color',
                // matrixCodeType: '3x3',
                patternRatio: 0.9,

                canvasWidth: 80 * 8,
                canvasHeight: 60 * 8,

                maxDetectionRate: 60,
                imageSmoothingEnabled: true,
            })
            // initialize it
        arToolkitContext.init(function onCompleted() {
            // copy projection matrix to camera
            camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
        })

        // update artoolkit on every frame
        onRenderFcts.push(function() {
            if (arToolkitSource.ready === false) return

            arToolkitContext.update(arToolkitSource.domElement)
        })


        ////////////////////////////////////////////////////////////////////////////////
        //          Create a ArMarkerControls
        ////////////////////////////////////////////////////////////////////////////////

        var markerRoot = new THREE.Group
        scene.add(markerRoot)
        var markerControls = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
            // type: 'barcode',
            // barcodeValue: 5,

            type: 'pattern',
            patternUrl: THREEx.ArToolkitContext.baseURL + 'examples/marker-training/examples/pattern-files/pattern-pinball.patt',
            size: 0,
            smooth: true,
            smoothCount: 3,
            smoothTolerance: 0.0001,
            smoothThreshold: 2,
        })


        // build a smoothedControls
        var smoothedRoot = new THREE.Group()
        scene.add(smoothedRoot)
        var smoothedControls = new THREEx.ArSmoothedControls(smoothedRoot, {
            lerpPosition: 1,
            lerpQuaternion: 0.1,
            lerpScale: 0.02,
            // minVisibleDelay: 1,
            // minUnvisibleDelay: 1,
        })
        onRenderFcts.push(function(delta) {
            smoothedControls.update(markerRoot)
        })

        // smoothedControls.addEventListener('becameVisible', function() {
        //     console.log('becameVisible event notified')

        // })
        // smoothedControls.addEventListener('becameUnVisible', function() {
        //     console.log('becameUnVisible event notified')
        // })

        //////////////////////////////////////////////////////////////////////////////////
        //		add an object in the scene
        //////////////////////////////////////////////////////////////////////////////////

        // var arWorldRoot = markerRoot
        var arWorldRoot = smoothedRoot

        // var mesh = new THREE.AxesHelper()
        // markerRoot.add(mesh)
        // arWorldRoot.add(mesh)

        // add a torus knot
        var geometry = new THREE.PlaneGeometry(1, 1, 50, 50);
        // var material = new THREE.MeshNormalMaterial({
        //     transparent: false,
        //     opacity: 0.5,
        //     side: THREE.SingleSide
        // })


        // const loader = new THREE.TextureLoader();

        // const material = new THREE.MeshBasicMaterial({
        //     map: loader.load('https://threejsfundamentals.org/threejs/resources/images/wall.jpg'),
        //     side: THREE.SingleSide
        // });


        // find out which file formats i can read
        var canPlayMp4 = document.createElement('video').canPlayType('video/mp4') !== '' ? true : false
        var canPlayMov = document.createElement('video').canPlayType('video/mov') !== '' ? true : false
        if (canPlayMp4) {
            console.log('can play mp4');
            var url = '/video.mp4'
        } else if (canPlayMov) {
            console.log('can play mov');
            var url = '/video.mov'
        } else {

            console.log('cannot play media');
            alert('cant play mp4 or mov')
        }

        // create the videoTexture
        var videoTexture = new THREEx.VideoTexture(url)
        var video = videoTexture.video
            // video.play()
        onRenderFcts.push(function(delta, now) {
            videoTexture.update(delta, now)
        })


        var material = new THREE.MeshBasicMaterial({
            map: videoTexture.texture
        });
        var mesh = new THREE.Mesh(geometry, material);
        // mesh.position.y = geometry.parameters.height
        mesh.position.y = 0

        mesh.rotation.x = -Math.PI / 2;
        // markerRoot.add( mesh );
        arWorldRoot.add(mesh)

        smoothedControls.addEventListener('becameVisible', function() {
            console.log('becameVisible event notified')
            onResize()
            video.play()
            video.muted = false;

        })
        smoothedControls.addEventListener('becameUnVisible', function() {
            console.log('becameUnVisible event notified')
            video.pause()
        })


        // var geometry	= new THREE.TorusKnotGeometry(0.3,0.1,64,16);
        // var material	= new THREE.MeshNormalMaterial();
        // var mesh	= new THREE.Mesh( geometry, material );
        // mesh.position.y	= 0.5
        // // markerRoot.add( mesh );
        // arWorldRoot.add( mesh );

        // onRenderFcts.push(function(delta) {
        //     mesh.rotation.x += delta * Math.PI
        // })

        //////////////////////////////////////////////////////////////////////////////////
        //		render the whole thing on the page
        //////////////////////////////////////////////////////////////////////////////////
        // var stats = new Stats();
        // document.body.appendChild(stats.dom);
        // render the scene
        onRenderFcts.push(function() {
            renderer.render(scene, camera);
            // stats.update();
        })

        // run the rendering loop
        var lastTimeMsec = null
        requestAnimationFrame(function animate(nowMsec) {
            // keep looping
            requestAnimationFrame(animate);
            // measure time
            lastTimeMsec = lastTimeMsec || nowMsec - 1000 / 60
            var deltaMsec = Math.min(200, nowMsec - lastTimeMsec)
            lastTimeMsec = nowMsec
                // call each update function
            onRenderFcts.forEach(function(onRenderFct) {
                onRenderFct(deltaMsec / 1000, nowMsec / 1000)
            })
        })
    </script>
</body>
